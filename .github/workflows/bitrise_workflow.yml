# Listens for PR comments and triggers the selected Bitrise workflow
name: action_bitrise_workflow

# Triggered when a comment is written on Issues/PRs
on: issue_comment
jobs:
  dump_data:
    runs-on: ubuntu-latest
    steps:
      - name: Print data from context
        uses: actions/github-script@v5
        id: results
        with:
          script: |
            const diff_url = context.payload.pull_request.diff_url
            const result = await github.request(diff_url)
            console.log(result)