# Listens for PR comments and triggers the selected Bitrise workflow
name: action_bitrise_workflow

# Triggered when a comment is written on Issues/PRs
on: push
jobs:
  dump_data:
    runs-on: ubuntu-latest
    steps:
      - name: Print data from context
        uses: actions/github-script@v5
        id: results
        with:
          script: |
            echo "${{ JSON.stringify(github, null, 2) }}"
            const result = await github.request("${{ github.event.issue.pull_request.url }}")
            return result
      
      - name: Get result
        run: |
          echo "${{ steps.results.outputs.result }}"